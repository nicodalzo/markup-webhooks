[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Redirect /api/proxy to the proxy function
[[redirects]]
  from = "/api/proxy"
  to = "/.netlify/functions/proxy"
  status = 200

# Redirect /api/webhook to the webhook function
[[redirects]]
  from = "/api/webhook"
  to = "/.netlify/functions/webhook"
  status = 200

# Stripe checkout
[[redirects]]
  from = "/api/stripe-checkout"
  to = "/.netlify/functions/stripe-checkout"
  status = 200

# Stripe webhook
[[redirects]]
  from = "/api/stripe-webhook"
  to = "/.netlify/functions/stripe-webhook"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
